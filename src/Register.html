<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
 
  <script src="jquery.js"></script>
</head>
<body class="h-screen flex">

    <!-- Left side -->
    
    <!-- Right side -->
    <div class="flex-grow flex items-center justify-center">
        <div class="w-3/4 max-w-md">
            <h2 class="text-purple-600 text-3xl mb-6 text-center font-bold">ثبت نام با</h2>
            <div class="flex justify-between mb-6">
                <button class="w-1/3 bg-white border border-purple-600 rounded-lg p-3 mx-1">
                    <img src="/assets/images/icons8-facebook-64.png" class="mx-auto ">
                </button>
                <button class="w-1/3 bg-white border border-purple-600 rounded-lg p-3 mx-1">
                    <img src="/assets/images/icons8-mac-64.png" class="mx-auto">
                </button>
                <button class="w-1/3 bg-white border border-purple-600 rounded-lg p-3 mx-1">
                    <img src="/assets/images/icons8-google-64.png" class="mx-auto">
                </button>
            </div>
            
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-2" for="name">Name</label>
                    <input class="shadow-inner appearance-none border rounded-lg w-full h-[50px] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="نام کاربری شما" dir="rtl">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
                    <input class="shadow-inner appearance-none border rounded-lg w-full h-[50px] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="ایمیل شما" dir="rtl">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
                    <input class="shadow-inner appearance-none border rounded-lg w-full h-[50px] py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="رمز عبور " dir="rtl">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm mb-2" for="password">Confirm-Password</label>
                    <input class="shadow-inner appearance-none border rounded-lg w-full h-[50px] py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="تکرار رمز عبور " dir="rtl">
                </div>
                <div class="mb-6">
                    
                   <button class="shadow shadow-inner  border h-[40px]  rounded-lg w-full py-2 px-3 bg-purple-600 hover:bg-purple-700 text-white  mb-3 ">ثبت نام</button>
                </div>
            
                <p class="text-center text-gray-400">
                    اگر حساب دارید، وارد شوید!
                    <a class="text-purple-600 hover:text-purple-700" href="/src/login.html">ورود</a>
                </p>
            </form>
        </div>
    </div>
  
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>

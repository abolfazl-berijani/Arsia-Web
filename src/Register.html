<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
 
  <script src="jquery.js"></script>
</head>
<body class="h-screen flex">

    <!-- Left side -->
    <div class="w-1/2 bg-purple-600 flex items-center justify-center">
        <h1 class="text-white text-5xl">آرسیا</h1>
    </div>

    <!-- Right side -->
    <div class="w-1/2 flex items-center justify-center bg-white">
        <div class="w-3/4 max-w-md">
            <h2 class="text-purple-600 text-3xl mb-6 text-center font-bold">ثبت نام با</h2>
            <div class="flex justify-between mb-6">
                <button class="w-1/3 bg-white border border-purple-600 rounded-lg p-3 mx-1">
                    <img src="/assets/images/icons8-facebook-64.png" class="mx-auto ">
                </button>
                <button class="w-1/3 bg-white border border-purple-600 rounded-lg p-3 mx-1">
                    <img src="/assets/images/icons8-mac-64.png" class="mx-auto">
                </button>
                <button class="w-1/3 bg-white border border-purple-600 rounded-lg p-3 mx-1">
                    <img src="/assets/images/icons8-google-64.png" class="mx-auto">
                </button>
            </div>
            <p class="text-center text-gray-400 mb-6">یا</p>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-2" for="name">Name</label>
                    <input class="shadow-inner appearance-none border rounded-lg w-full h-[60px] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="نام کاربری شما" dir="rtl">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
                    <input class="shadow-inner appearance-none border rounded-lg w-full h-[60px] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="ایمیل شما" dir="rtl">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
                    <input class="shadow-inner appearance-none border rounded-lg w-full h-[60px] py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="رمز عبور شما" dir="rtl">
                </div>
                <div class="mb-6">
                    
                   <button class="shadow shadow-inner  border h-[40px]  rounded-lg w-full py-2 px-3 bg-purple-600 hover:bg-purple-700 text-white  mb-3 ">ثبت نام</button>
                </div>
                <div dir="rtl" class="flex items-center justify-between mb-6">
                   




                    <label  class="inline-flex items-center">
                        <style>
                            /* Custom styles for the toggle switch */
                            .toggle-checkbox:checked + .toggle-label .toggle-ball {
                                transform: translateX(100%);
                                background-color: #ffffff; /* White color for the ball */
                            }
                            .toggle-checkbox:checked + .toggle-label {
                                background-color: #8a2be2; /* Purple color for the background */
                            }
                            .toggle-ball {
                                transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
                            }
                        </style>
               
                        <label  for="toggle-switch" class="flex items-center cursor-pointer">
                            <!-- Toggle switch background -->
                            <div class="relative">
                                <input type="checkbox" id="toggle-switch" class="sr-only toggle-checkbox">
                                <div class="block bg-gray-600 w-14 h-8 rounded-full toggle-label"></div>
                                <!-- Toggle switch handle -->
                                <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full toggle-ball"></div>
                            </div>
                        </label  >
                        <span class="ml-2 text-gray-700"> بخاطر داشته باش</span>
                    </label>



                </div>
                <p class="text-center text-gray-400">
                    اگر حساب دارید، وارد شوید!
                    <a class="text-purple-600 hover:text-purple-700" href="/src/index4.html">ورود</a>
                </p>
            </form>
        </div>
    </div>
     <script>
        // Add event listener to toggle the switch
        document.getElementById('toggle-switch').addEventListener('change', function (e) {
            const dot = e.target.nextElementSibling.nextElementSibling;
            if (e.target.checked) {
                dot.classList.add('translate-x-6');
            
            } else {
                dot.classList.remove('translate-x-6');
          
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
